<div class="todo-card">
    <div class="todo-card-inputs">
        <input type="text" [(ngModel)]="todo.name" placeholder="Enter todo name" name="name"
            class="col-span-10 todo-card-input text-5xl" [disabled]="inputIsDisabled" />
        <textarea name="description" placeholder="Enter todo description" [(ngModel)]="todo.description"
            class="col-span-10 todo-card-input text-2xl resize-none" [disabled]="inputIsDisabled">
            {{todo.description}}
        </textarea>
        <select name="priority" [(ngModel)]="todo.priority" class="col-start-1 col-span-2 todo-card-input text-2xl"
            [disabled]="inputIsDisabled">
            <option *ngFor="let priorityValue of priorityValues" [value]="priorityValue">{{priorityValue}}</option>
        </select>
    </div>
    <div class="todo-card-all-buttons">
        <!-- open menu button -->
        <svg *ngIf="!menuOpened" fill="none" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg"

                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
        <!-- close menu button -->
        <svg *ngIf="menuOpened" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="48px" height="48px" class="fill-neutral-400 hover:fill-neutral-200 cursor-pointer" (click)="toggleMenuState()">
